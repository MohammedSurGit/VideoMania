<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter contenu</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JAVASCRIPT/app.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

   
</head>
<body id="HomePage">
    <!-- Header qui aura une barre de recherche et une icone recherche à droite-->
    <header class="header">
        <div class="logo-container">
           <a href="index.html"> <img src="../../LOGO/logovideomania2-removebg-preview.png" alt="Logo de VideoMania" class="logo"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Ma recherche" class="search-input">
            <span class="material-symbols-outlined">search</span>
        </div>

    </header>

    <!-- Aside qui prendra tout la hauteur de la page et qui aura le logo à l'intérieur-->
    <div class="main-container">
        <aside class="MenuAside">
            <nav>
                <ul>
                    <li><a href="Explorer.html"><i class="fa-regular fa-compass"></i> Explorer</a></li>
                    <li><a href=""><i class="fa-solid fa-square-plus"></i> Créer</a></li>
                </ul>
            </nav>
    
            <div class="profile">
                <a href="">
                    <div><i class="fa-solid fa-user"></i></div>
                    john_doe@gmail.com
                </a>
            </div>
    
            <div class="couleur-theme">
                <!-- From Uiverse.io by Madflows --> 
            <div class="toggle-switch">
                <label class="switch-label">
                <input type="checkbox" class="checkbox">
                <span class="slider"></span>
                </label>
            </div>  
            </div>
         </aside>


<main>
    <section id="Container-Ajouter-Contenu">
        <div id="AddFichier">
            <div id="Icon-Text">
                <label for="file" class="custom-file-upload">
                    <span class="material-symbols-outlined">upload</span> <!-- Icône upload -->
                    <span id="file-label">Choisissez un fichier ou glissez-le ici</span>
                </label>
                <input type="file" id="file" name="file" accept="">
                
            </div>
            

        </div>
        <div id="Description-Fichier">

            <form action="#" id="form-ajout-fichier">
                <div class="input-group">
                    <input type="text" id="titre" class="Input-Hover" name="titre" placeholder="Nom du fichier" required >
                
                    <input id="description" class="Input-Hover" name="description" placeholder="Description du fichier" required></input>
                
                    <input type="text" id="tags" class="Input-Hover" name="tags" placeholder="Lien du fichier" required>
                </div>
                <button type="submit">Ajouter</button>
            </form>


        </div>

    </section>

</main>
</div>
    
    
</body>
</html>
