<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - VideoMania</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body id="InscriptionPage">
    <main id="InscriptionBG">
    <section class="container">
        <div class="form-box">
            <h2>S'inscrire à VideoMania</h2>
            <form action="#">
                <div class="input-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="John" required >
                </div>

                <div class="input-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- From Uiverse.io by vishnupprajapat --> 
<div class="checkbox-wrapper-46">
    <input type="checkbox" id="cbx-46" class="inp-cbx" />
    <label for="cbx-46" class="cbx"
      ><span>
        <svg viewBox="0 0 12 10" height="10px" width="12px">
          <polyline points="1.5 6 4.5 9 10.5 1"></polyline></svg></span
      ><span id="TextCheckbox">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</span>
    </label>
  </div>

                <button type="submit">CRÉER UN COMPTE</button>

                <p class="login-link">Vous avez déjà un compte ? <a href="#">Se connecter</a></p>
            </form>
        </div>
    </section>
</main>
</body>
</html>
